<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>田島君へ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<!--     <h1>ねぎらいの言葉</h1> -->
    <h1>田島君へ</h1>
<!--     <label for="inputText">ねぎらいの言葉をかけてね:</label> -->
    <label for="inputText">賞与効果のエクセル送ってくれるかな？:</label>
    <input type="text" id="inputText" oninput="generateRandomResponse()">
    <p id="response"></p>

    <script>
        function generateRandomResponse() {
            const responses = [
                // "浅すぎ。",
                // "真剣に労え。",
                // "わかった口をきくな。",
                // "仕事をしろ。",
                "脳なしだろ。賞与考課送れ",
                "笑わせんな。賞与考課送れ",
                "口くせぇ。賞与考課送れ"
            ];

            const inputText = document.getElementById('inputText').value;
            const randomIndex = Math.floor(Math.random() * responses.length);
            const randomResponse = responses[randomIndex];

            const responseElement = document.getElementById('response');
            responseElement.textContent = `田島君へ: ${randomResponse}`;
        }
    </script>
</body>
</html>
